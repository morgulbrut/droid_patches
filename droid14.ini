# -------------------------------------------------
# MIDI OUT
# -------------------------------------------------

# CC mapping

# TB-3 		Droid
# CC 12: ENV MOD PADX	cc
# CC 13: ENV MOD PADY	cc
# CC 16: Accent	cc3
# CC 17: Effect		cc4
# CC 71: Resonance	cc1
# CC 74: Cutoff	cc2
# CC 102: Pattern Slide	cc
# CC 103 Pattern Accent	cc
# CC 104: Tuning	cc
[midiout]
    systemreset = _RST
    usb = 0
    ccnumber1 = 71 # Resonance
    ccnumber2 = 74 # Cutoff
    ccnumber3 = 16 # Accent
    ccnumber4 = 17 # Effect
    ccnumber5 = 0
    ccnumber6 = 0
    ccnumber7 = 0
    ccnumber8 = 0
    cc1 = O2
    cc2 = O3
#   cc3 = _ACCENT
#   cc4 = _EFFECT
    cc5 = 0
    cc6 = 0
    cc7 = 0
    cc8 = 0
    clock = O1
    gate1 = O5
    pitch1 = O6
    velocity1 = _VELOCITY
