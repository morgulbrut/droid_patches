# INPUTS:
#  I1: [Clock]
#  I2: [Reset]

# OUTPUTS:
#  O1: [Clock]
#  O2: [Res]
#  O3: [Cutoff]
#  O4: [Duck]
#  O5: [Gate]
#  O6: [Pitch]
#  O7: [Accent]
#  O8: [Slide]

# GATES:
#  G9: [Perc 1]
#  G10: [Perc 2]
#  G11: [Perc 3]
#  G12: [Perc 4]

# CONTROLLER 1:
#  P1.1: [Resonance]
#  P1.2: [Cutoff]
#  B1.1: [Res lp]
#  B1.2: [Cut lp]
#  B1.3: [Morphs]
#  B1.4: [Morphs All]
#  B1.7: [Pattern] Reroll
#  B1.8: [Accent] Reroll

# CONTROLLER 2:
#  P2.1: [Activity]
#  P2.2: [Variaton]
#  P2.4: [Branch]
#  P2.5: [Accent]
#  P2.6: [Slide]
#  P2.7: [Low]
#  P2.8: [High]
#  P2.9: [Range] Pitch resolution
#  P2.10: [Clock]

# CONTROLLER 3:
#  P3.1: [Fill 1]
#  P3.2: [Fill 2]
#  P3.3: [Length 3]
#  P3.4: [Length 4]
#  B3.1: [Perc12]
#  B3.2: [Perc23]

# CONTROLLER 4:
#  P4.1: [Act1]
#  P4.2: [Act2]
#  P4.3: [Act3]
#  P4.4: [Act4]
#  B4.1: [Perc] Reroll
#  B4.2: [Morphs] Percussion

# CONTROLLER 5:
#  B5.1: [Step 1]
#  B5.3: [Step 1]
#  B5.5: [Step 2]
#  B5.7: [Step 2]
#  B5.9: [Step 3]
#  B5.11: [Step 3]

[p2b8]
[p10]
[p4b2]
[p4b2]
[b32]

# -------------------------------------------------
# Clock
# -------------------------------------------------

[pot]
    pot = P2.10
    outputscale = 15
    notch = 0
    output = _CLK_POT

# LFO used as internal master clock. Note: P1.1 will be 0.0, if
# no P2B8 is attached, so we *substract* it, so the patch will
# work without a controller as well.
[lfo]
    hz = _CLK_POT + 1
    square = O1

# By sending the internal clock (available at O1) to N1, the input
# I1 will be normalized to that signal (Nx is the normalization of Ix).
# So If nothing is patched into I1, the sequencer will use the internal
# clock. If you patch something into I1, that will be used as clock
# instead.
[copy]
    input = O1
    output = N1 # "normalized" (i.e. unpatched) signal of I1

[copy]
    input = I1
    output = _CLK

[copy]
    input = I2
    output = _RST

